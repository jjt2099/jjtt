<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap.css" />
    <script src="./lib/jquery.js"></script>
</head>

<body>
    <!--添加图书面板-->

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">添加新图书</h3>
        </div>
        <div class="panel-body form-inline">



            <div class="input-group">
                <div class="input-group-addon">书名</div>
                <input type="text" class="form-control" id="iptBookname" placeholder="请输入书名">
            </div>
            <div class="input-group">
                <div class="input-group-addon">作者</div>
                <input type="text" class="form-control" id="iptAuthor" placeholder="请输入作者">
            </div>
            <div class="input-group">
                <div class="input-group-addon">出版社</div>
                <input type="text" class="form-control" id="iptPublisher" placeholder="请输入出版社">
            </div>
            <button id="btnAdd" class="btn btn-primary">添加</button>



        </div>

    </div>
    </div>

    <!--图书表格-->

    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>书名</th>
                <th>作者</th>
                <th>出版社</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="tb">
        </tbody>
    </table>
    <script>
        $(function () {
            getbook();
            //获取图书数据
            function getbook() {
                $.get('http://www.liulongbin.top:3006/api/getbooks', function (res) {
                    console.log(res.data);
                    if (res.status !== 200) {
                        return alert('获取图书信息错误');
                    } else {
                        var td = [];
                        $.each(res.data, function (i, item) {
                            td.push('<tr><td>' + item.id + '</td><td>' + item.bookname + '</td><td>' + item.author + '</td><td>' + item.publisher + '</td><td><a href="javascript:;" id="del" data-id="' + item.id + '">删除</a></td></tr>');
                        })
                        $('#tb').empty().append(td.join(''));
                    }
                })
            }
            //删除图书数据
            $('#tb').on('click', '#del', function () {
                console.log($(this).attr('data-id'));
                $.get('http://www.liulongbin.top:3006/api/delbook', { id: $(this).attr('data-id') }, function (res) {
                    if (res.status !== 200) {
                        return alert('删除图书错误');
                    } else {
                        getbook();
                    }
                })
            })//添加图书操作
            $('#btnAdd').on('click', function () {
                var bookname = $('#iptBookname').val().trim();
                var author = $('#iptAuthor').val().trim();
                var publisher = $('#iptPublisher').val().trim();
                console.log(publisher);
                $.post('http://www.liulongbin.top:3006/api/addbook', { bookname: bookname, author: author, publisher: publisher }, function (res) {
                    if (res.status !== 201) {
                        return alert('添加失败！')
                    } else {
                        getbook();
                       $('#iptBookname').val('');
                        $('#iptAuthor').val('');
                        $('#iptPublisher').val('');
                    }
                })
            })



        })
    </script>
</body>

</html>
