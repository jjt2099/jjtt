<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/jquery.js"></script>
</head>

<body>
    <button id="jjtajax">发起get请求</button>

    <script>
        $(function () {
            $('#jjtajax').on('click', function () {
                $.ajax({
                    type: 'POST',
                    url: 'http://www.liulongbin.top:3006/api/addbook',
                    data: {
                        bookname: '水浒传',
                        author: '施耐庵',
                        publisher: '天津图书出版社'
                    },
                    success: function (jjt) {
                        console.log(jjt);
                    }
                })
            })
        })
    </script>
</body>

</html>
